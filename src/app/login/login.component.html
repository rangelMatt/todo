<H1>Login!</H1>

<div class="container">
  <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>

  <div>
    <form>
      User Name: <input type="text" name="username" [(ngModel)]="username" autocomplete="username">
      Password: <input type="password" name="password" [(ngModel)]="password" autocomplete="current-password">
    </form>


    <!-- User Name : {{username}} -->

    <!-- <button (click)=handleLogin() class="btn btn-success">Login</button> -->
    <button (click)=handleBasicAuthLogin() class="btn btn-success">Login</button>
  </div>
</div>
